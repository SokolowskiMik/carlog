<div class="container-fluid container-md">
    <h3 class="text-center">Notes</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <ng-container   matColumnDef="title" >
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element" mat-button  (click)="viewNoteDetails(element)"> {{element.title}} </td>
        </ng-container>
      
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
            <button mat-raised-button  (click)="addNote()">
                Create <i class="material-icons">add</i>
            </button> </th>
          <td mat-cell *matCellDef="let element" class="symbol-column">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="deleteNote(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
      
      </table>
</div>
