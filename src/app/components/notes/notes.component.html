<div class="container-fluid container-md">
  <h3 class="text-center">Notes</h3>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center my-4">
      <mat-spinner></mat-spinner>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger text-center my-4">
      An error occurred while loading notes.
  </div>

  <!-- Empty state -->
  <div *ngIf="!isLoading && !error && dataSource.length === 0" class="text-center my-4">
      <p>No notes found for this car.</p>
      <button mat-raised-button color="primary" (click)="addNote()">
          Add Your First Note
      </button>
  </div>

  <!-- Notes table -->
  <table *ngIf="!isLoading && !error && dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100 mb-3">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Title</th>
          <td mat-cell *matCellDef="let note" (click)="viewNoteDetails(note)" style="cursor: pointer">
              {{note.title}}
          </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
              <button mat-raised-button color="primary" (click)="addNote()">
                  <mat-icon>add</mat-icon> New Note
              </button>
          </th>
          <td mat-cell *matCellDef="let note" class="actions-column">
              <button mat-icon-button color="primary" (click)="editNote(note, $event)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteNote(note, $event)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Bottom add button for consistency with other screens -->
  <div *ngIf="!isLoading && !error && dataSource.length > 0" class="mt-3">
      <button mat-raised-button color="primary" class="w-100" (click)="addNote()">
          <mat-icon>add</mat-icon> Add Note
      </button>
  </div>
</div>
