<form [formGroup]="twitterLoginForm" (ngSubmit)="onSubmit()" class="d-flex flex-column container-fluid container-md">
    <mat-form-field  class="mb-3">
      <mat-label>Email</mat-label>
      <input matInput type="text" formControlName="email" placeholder="Email">
      <mat-error *ngIf="twitterLoginForm.get('name')?.hasError('required')">Email is required</mat-error>
    </mat-form-field>
  
    <mat-form-field  class="mb-3">
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" placeholder="Password">
      <mat-error *ngIf="twitterLoginForm.get('model')?.hasError('required')">Password is required</mat-error>
    </mat-form-field>
      
    <button mat-raised-button color="primary" type="submit" [disabled]="twitterLoginForm.invalid">
      Submit
    </button>
  </form>
