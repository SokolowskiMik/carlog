<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="d-flex flex-column container-fluid container-md">

  <div *ngIf="authError" class="error-message mb-3 alert alert-danger">
    {{ authError }}
  </div>
  
  <mat-form-field class="mb-3">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email" placeholder="Email">
    <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Email is required</mat-error>
    <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
  </mat-form-field>

  <mat-form-field class="mb-3">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" placeholder="Password">
    <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</mat-error>
  </mat-form-field>
    
  <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid || isSubmitting">
    {{ isSubmitting ? 'Registering...' : 'Register' }}
  </button>
  <p>Already have an account?</p>
  <a [routerLink]="['/login']">Click here to log in</a>
</form>
