<div class="container-fluid container-md">
  <h3 class="text-center">Fuel Records</h3>

  <!-- Loading spinner -->
  <div *ngIf="isLoading" class="d-flex justify-content-center my-4">
      <mat-spinner></mat-spinner>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="alert alert-danger text-center my-4">
      An error occurred while loading fuel records.
  </div>

  <!-- Empty state -->
  <div *ngIf="!isLoading && !error && dataSource.length === 0" class="text-center my-4">
      <p>No fuel records found for this car.</p>
      <button mat-raised-button color="primary" (click)="addFuel()">
          Add Your First Fuel Record
      </button>
  </div>

  <!-- Fuel records table -->
  <table *ngIf="!isLoading && !error && dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-100 mb-3">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Trip Name</th>
          <td mat-cell *matCellDef="let fuel" (click)="viewFuelDetails(fuel)" style="cursor: pointer">
              {{fuel.name}}
          </td>
      </ng-container>

      <!-- Details Column -->
      <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Trip Details</th>
          <td mat-cell *matCellDef="let fuel" (click)="viewFuelDetails(fuel)" style="cursor: pointer">
              {{fuel.startingPoint}} to {{fuel.destination}} - {{fuel.distance}}km ({{fuel.totalCost}} PLN)
          </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>
              <button mat-raised-button color="primary" (click)="addFuel()">
                  <mat-icon>add</mat-icon> New Trip
              </button>
          </th>
          <td mat-cell *matCellDef="let fuel" class="actions-column">
              <button mat-icon-button color="primary" (click)="editFuel(fuel, $event)" matTooltip="Edit">
                  <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteFuel(fuel, $event)" matTooltip="Delete">
                  <mat-icon>delete</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Bottom add button for consistency with other screens -->
  <div *ngIf="!isLoading && !error && dataSource.length > 0" class="mt-3">
      <button mat-raised-button color="primary" class="w-100" (click)="addFuel()">
          <mat-icon>add</mat-icon> Add Fuel Record
      </button>
  </div>
</div>
